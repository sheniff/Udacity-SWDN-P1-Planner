<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Event Planner - New event</title>

  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/app.css">
  <script src="/lib/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <progress value="0" max="3"></progress>

  <div class="container">

    <form id="newEvent" class="form-newevent">
      <h2 class="form-signup-heading">Event Planner <small>New event</small></h2>

      <div class="form-group">
        <label for="inputTitle">
          Title
          <small class="text-muted">(required)</small>
        </label>
        <input name="title" type="text" id="inputTitle" class="form-control" placeholder="Dinner at Joe's" required autofocus>
        <i class="glyphicon glyphicon-ok text-success"></i>
      </div>

      <div class="form-group">
        <label for="inputType">
          Type
          <small class="text-muted">(required)</small>
        </label>
        <input name="type" type="text" list="reasons" id="inputType" class="form-control" placeholder="Informal meeting" required>
        <datalist id="reasons">
          <option value="Dinner"></option>
          <option value="Get together"></option>
          <option value="Lunch"></option>
          <option value="Informal meeting"></option>
          <option value="Important discussion"></option>
          <option value="Work meeting"></option>
        </datalist>
        <i class="glyphicon glyphicon-ok text-success"></i>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="inputStart">
              From
              <small class="text-muted">(required)</small>
            </label>
            <input name="start" type="datetime-local" id="inputStart" class="form-control" required>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="form-group">
            <label for="inputEnd">
              To
              <small class="text-muted">(required)</small>
            </label>
            <input name="end" type="datetime-local" id="inputEnd" class="form-control" required>
          </div>
        </div>
      </div>

      <div class="form-group" id="inputHostGroup">
        <label for="inputHost" class="">Host</label>
        <div class="input-group">
          <span class="input-group-btn">
            <a type="text" class="btn btn-default choose-myself" title="Add guest">Myself</a>
            <button type="text" class="btn btn-link" disabled>or</button>
          </span>
          <input name="host" type="text" id="inputHost" class="form-control" placeholder="james@example.org" list="hosts">
          <datalist id="hosts"></datalist>
        </div>
      </div>

      <div class="form-group" id="guestsListGroup">

        <label for="inputGuest" class="">Guests</label>
        <ul id="guests"></ul>
        <div class="input-group">
          <input name="inputGuests" type="email" id="inputGuest" class="form-control" placeholder="myguest@example.org" list="guestSuggestions">
          <datalist id="guestSuggestions"></datalist>

          <span class="input-group-btn">
            <a type="text" class="btn btn-default" title="Add guest">
              <i class="glyphicon glyphicon-plus"></i>
            </a>
          </span>
        </div>
      </div>
<!-- ~~~~~ Next: add geolocation by using gps API to prepopulate "location" here -->

      <div class="form-group">
        <label for="inputLocation" class="">Location</label>
        <input name="location" type="text" id="inputLocation" class="form-control" placeholder="Location">
      </div>

      <div class="form-group">
        <label for="inputMessage" class="">Message</label>
        <textarea id="inputMessage" name="message" placeholder="Optional message" class="form-control" rows="6"></textarea>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-lg btn-link btn-block" href="events.html">Cancel</a>
        </div>
      </div>
    </form>

  </div> <!-- /container -->

  <script src="/js/DataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/FormValidator.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/HostInput.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/GuestsList.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8" defer>

    var form = document.querySelector('form#newEvent');
    var dataStore = new DataStore();

    // redirect to 'events' if logged in
    if(!dataStore.isLoggedIn()) {
      window.location.href = 'signup.html';
    }

    // Enable form validation
    var formValidator = new FormValidator(form);
    formValidator.validateOnChange();

    // Enable actions for host input
    new HostInput('#inputHostGroup').enable();

    // Enable actions for guests list
    new GuestsList('#guestsListGroup').enable();


    // Submit valid form and redirect to list of events
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      var eventData = $(event.target).serializeArray();

      // ToDo: move this line into dataStore.addEvent method
      eventData.creator = dataStore.userInfo().email;

      // dataStore.addEvent(eventData);

      window.location.href = 'events.html';
    });
  </script>
</body>
</html>
