<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Event Planner - New event</title>

  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/app.css">
  <script src="/lib/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <progress value="0" max="3"></progress>

  <div class="container">

    <form id="newEvent" class="form-newevent">
      <h2 class="form-signup-heading">Event Planner <small>New event</small></h2>

      <div class="form-group">
        <label for="inputTitle" class="sr-only">Event title</label>
        <input name="title" type="text" id="inputTitle" class="form-control" placeholder="Event title" required autofocus>
      </div>

      <div class="form-group">
        <label for="inputType" class="sr-only">Type</label>
        <input name="type" type="text" id="inputType" class="form-control" placeholder="Type of event">
      </div>

      <div class="form-group">
        <label for="inputHost" class="sr-only">Host</label>
        <input name="host" type="text" id="inputHost" class="form-control" placeholder="Host">
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="inputStart" class="sr-only">Start time</label>
            <input name="start" type="text" id="inputStart" class="form-control" placeholder="Event start">
          </div>
        </div>

        <div class="col-xs-6">
          <div class="form-group">
            <label for="inputEnd" class="sr-only">End time</label>
            <input name="end" type="text" id="inputEnd" class="form-control" placeholder="Event end">
          </div>
        </div>
      </div>

      <div class="form-group">
        <ul id="guests"></ul>
        <div class="input-group">
          <label for="inputGuest" class="sr-only">Add guest</label>
          <input name="start" type="text" id="inputGuest" class="form-control" placeholder="Add guest">
          <span class="input-group-btn">
            <a type="text" class="btn btn-default" title="Add guest">
              <i class="glyphicon glyphicon-plus"></i>
            </a>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="inputLocation" class="sr-only">Location</label>
        <input name="location" type="text" id="inputLocation" class="form-control" placeholder="Location">
      </div>

      <div class="form-group">
        <label for="inputMessage" class="sr-only">Message</label>
        <textarea id="inputMessage" name="message" placeholder="Optional message" class="form-control" rows="6"></textarea>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-lg btn-link btn-block" href="events.html">Cancel</a>
        </div>
      </div>
    </form>

  </div> <!-- /container -->

  <script src="/js/DataStore.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8" defer>

    var form = document.querySelector('form#newEvent');
    var dataStore = new DataStore();

    // redirect to 'events' if logged in
    if(!dataStore.isLoggedIn()) {
      window.location.href = 'signup.html';
    }

    // Enable form validation
    var formValidator = new FormValidator(form);

    // Submit valid form and redirect to list of events
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      var eventData = $(event.target).serializeArray();

      // ToDo: move this line into dataStore.addEvent method
      eventData.creator = dataStore.userInfo().email;

      // dataStore.addEvent(eventData);

      window.location.href = 'events.html';
    });
  </script>
</body>
</html>
